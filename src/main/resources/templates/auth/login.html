<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập / Đăng ký</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Chào mừng bạn!</h2>
    <div class="flex justify-center mb-4">
      <button id="loginTab" class="px-4 py-2 text-white bg-blue-500 rounded-l-lg">Đăng nhập</button>
      <button id="registerTab" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-r-lg">Đăng ký</button>
    </div>

    <!-- Form Đăng Nhập -->
    <form id="loginForm" class="space-y-4">
      <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg" required>
      <input type="password" placeholder="Mật khẩu" class="w-full px-4 py-2 border rounded-lg" required>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Đăng nhập</button>
    </form>

    <!-- Form Đăng Ký -->
    <form id="registerForm" class="space-y-4 hidden">
      <input type="text" placeholder="Họ tên" class="w-full px-4 py-2 border rounded-lg" required>
      <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg" required>
      <input type="password" placeholder="Mật khẩu" class="w-full px-4 py-2 border rounded-lg" required>
      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">Đăng ký</button>
    </form>
  </div>

  <script>
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    loginTab.addEventListener('click', () => {
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
      loginTab.classList.add('bg-blue-500', 'text-white');
      registerTab.classList.remove('bg-green-500', 'text-white');
      registerTab.classList.add('bg-gray-200', 'text-gray-700');
    });

    registerTab.addEventListener('click', () => {
      loginForm.classList.add('hidden');
      registerForm.classList.remove('hidden');
      registerTab.classList.add('bg-green-500', 'text-white');
      loginTab.classList.remove('bg-blue-500', 'text-white');
      loginTab.classList.add('bg-gray-200', 'text-gray-700');
    });
  </script>
</body>
</html>
