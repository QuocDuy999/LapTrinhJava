<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hồ sơ cá nhân</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/profile.css" />
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Gender Healthcare</h2>
        <div class="user-info">
          <div class="user-avatar">
            <i class="fas fa-user"></i>
          </div>
          <div>
            <div id="user-name-display" style="font-weight: 600;">Bệnh Nhân</div>
            <div style="font-size: 0.8rem; opacity: 0.8;">Bệnh Nhân</div>
          </div>
        </div>
      </div>

      <nav>
        <ul class="nav-menu">
          <li class="nav-item"><a href="/customer" class="nav-link"><i class="fas fa-calendar-alt"></i> Theo dõi chu kỳ</a></li>
          <li class="nav-item"><a href="/appointment" class="nav-link"><i class="fas fa-user-md"></i> Đặt lịch khám bệnh</a></li>
          <li class="nav-item"><a href="/questions" class="nav-link"><i class="fas fa-comments"></i> Hỏi Đáp</a></li>
          <li class="nav-item"><a href="#" class="nav-link active"><i class="fas fa-user-circle"></i> Hồ sơ cá nhân</a></li>
          <li class="nav-item" style="margin-top: 2rem;"><a href="#" class="nav-link" id="logout-button"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="top-bar">
        <div class="welcome-text">
          <h1>Hồ sơ cá nhân</h1>
          <p>Xem và cập nhật thông tin của bạn</p>
        </div>
        <div class="quick-actions">
          <button id="show-form-btn" class="btn btn-primary" style="display: none;">
            <i class="fas fa-plus"></i> Thêm hồ sơ mới
          </button>
        </div>
      </div>

      <!-- Hồ sơ đã có -->
      <div id="profile-view" class="profile-section" style="display: none;">
        <h2>Thông tin cá nhân</h2>
        <div class="profile-info">
          <label>Họ tên:</label> <span id="view-name"></span>
          <label>Ngày sinh:</label> <span id="view-dob"></span>
          <label>Giới tính:</label> <span id="view-gender"></span>
          <label>Số điện thoại:</label> <span id="view-phone"></span>
          <label>Địa chỉ:</label> <span id="view-address"></span>
          <label>Chiều cao (cm):</label> <span id="view-height"></span>
          <label>Cân nặng (kg):</label> <span id="view-weight"></span>
          <label>Tiểu sử bệnh:</label> <span id="view-history"></span>
        </div>
        <button class="btn-edit-profile" id="edit-profile-btn"><i class="fas fa-edit"></i> Cập nhật hồ sơ</button>
      </div>

      <!-- Form Thêm / Cập nhật -->
      <div id="profile-form-container" style="display: none;">
        <h2>Thêm / Cập nhật hồ sơ</h2>
        <form id="profile-form">
          <label for="name">Họ tên:</label>
          <input type="text" name="name" placeholder="Nhập họ và tên..." required />

          <label for="dob">Ngày sinh:</label>
          <input type="date" name="dob" required />

          <label for="gender">Giới tính:</label>
          <select name="gender" required>
            <option value="">-- Chọn --</option>
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
            <option value="Khác">Khác</option>
          </select>

          <label for="phone">Số điện thoại:</label>
          <input type="text" name="phone" placeholder="Nhập số điện thoại..." required />

          <label for="address">Địa chỉ:</label>
          <input type="text" name="address" placeholder="Nhập số nhà, đường, phường, quận..." required />

          <label for="height">Chiều cao (cm):</label>
          <input type="number" name="height" min="0" placeholder="Nhập chiều cao của bạn..." />

          <label for="weight">Cân nặng (kg):</label>
          <input type="number" name="weight" min="0" placeholder="Nhập cân nặng của bạn..." />

          <label for="medicalHistory">Tiểu sử bệnh:</label>
          <input type="text" name="medicalHistory" placeholder="Nhập tiểu sử bệnh của bạn (Nếu có)..." />

          <button type="submit" class="btn-save"><i class="fas fa-save"></i> Lưu hồ sơ</button>
        </form>
      </div>
    </main>
  </div>

  <script src="/js/profile.js"></script>
</body>
</html>
