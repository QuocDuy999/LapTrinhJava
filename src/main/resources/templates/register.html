<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Gender Healthcare</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/main/resources/static/css/register.css">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Đăng ký</h1>
            <p>Tạo tài khoản để bắt đầu sử dụng dịch vụ của chúng tôi.</p>
        </div>

        <!-- ✅ Form bắt đầu -->
        <form method="post" action="/register">
            <div class="form-group">
                <label for="name">Họ và tên</label>
                <input type="text" id="name" name="name" placeholder="Nhập họ và tên của bạn" required>
            </div>
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Xác nhận mật khẩu</label>
                <input type="password" id="confirm-password" name="confirmPassword" placeholder="Nhập lại mật khẩu của bạn" required>
            </div>
            <button type="submit" class="btn">Đăng ký</button>
        </form>
        <!-- ✅ Form kết thúc -->

        <div class="register-footer">
            <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
        </div>
    </div>
    <script src="/src/main/resources/static/css/register.css"></script>
</body>
</html>
