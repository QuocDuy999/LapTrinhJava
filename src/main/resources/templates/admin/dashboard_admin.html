<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gender Healthcare</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/src/main/resources/static/css/dashboard_admin.css" rel="stylesheet"> 
</head>
<body>
    <div class="admin-dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-users"></i>
                        Quản lý người dùng
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-cogs"></i>
                        Cấu hình hệ thống
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-chart-line"></i>
                        Analytics & Báo cáo
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                        Đăng xuất
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <h1>Dashboard</h1>
                <button class="btn btn-primary">Cập nhật hệ thống</button>
            </div>

            <!-- Analytics Section -->
            <div class="analytics-grid">
                <div class="analytics-card">
                    <h3>Tổng số người dùng</h3>
                    <p>1,234 người dùng</p>
                </div>
                <div class="analytics-card">
                    <h3>Bài viết đã đăng</h3>
                    <p>56 bài viết</p>
                </div>
                <div class="analytics-card">
                    <h3>Hệ thống hoạt động</h3>
                    <p>99.9% uptime</p>
                </div>
                <div class="analytics-card">
                    <h3>Phản hồi khách hàng</h3>
                    <p>4.8/5 điểm</p>
                </div>
            </div>
        </main>
    </div>
    <script src="/src/main/resources/static/js/dashboard_admin.js"></script> 
</body>
</html>
